{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->



	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

      <div class="card-body">
      <h4 class="card-title mb-4">Đặt Lại Mật Khẩu</h4>
      {% include 'includes/alerts.html' %}
      <form action="{% url 'resetPassword' %}" method="POST">
        {% csrf_token %}
          <div class="form-group">
			 <input type="password" class="form-control" placeholder="Tạo Mật Khẩu" name="password">
          </div> <!-- form-group// -->
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Xác Nhận Mật Khẩu" name="confirm_password">
          </div> <!-- form-group// -->


          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Đặt Lại  </button>
          </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Chưa có tài khoản? <a href="{% url 'register' %}">Đăng Ký</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
{% endblock %}
